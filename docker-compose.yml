services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: legalbridge-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-legalbridge}
      POSTGRES_USER: ${POSTGRES_USER:-legalbridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-legalbridge_secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-legalbridge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legalbridge-network

  # Redis for Caching and Celery
  redis:
    image: redis:7-alpine
    container_name: legalbridge-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - legalbridge-network

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: legalbridge-backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 config.wsgi:application"
    volumes:
      - ./backend:/app
      - media_data:/app/media
      - static_data:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - DATABASE_URL=postgres://${POSTGRES_USER:-legalbridge}:${POSTGRES_PASSWORD:-legalbridge_secret}@db:5432/${POSTGRES_DB:-legalbridge}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - legalbridge-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: legalbridge-celery
    command: celery -A config worker -l info --concurrency=2 --hostname=worker@%h --soft-time-limit=1200 --time-limit=1500
    volumes:
      - ./backend:/app
      - media_data:/app/media
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-legalbridge}:${POSTGRES_PASSWORD:-legalbridge_secret}@db:5432/${POSTGRES_DB:-legalbridge}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
    networks:
      - legalbridge-network

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: legalbridge-celery-beat
    command: celery -A config beat -l info --hostname=beat@%h
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-legalbridge}:${POSTGRES_PASSWORD:-legalbridge_secret}@db:5432/${POSTGRES_DB:-legalbridge}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis
    networks:
      - legalbridge-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: legalbridge-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - legalbridge-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: legalbridge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - legalbridge-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: legalbridge-chromadb
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    networks:
      - legalbridge-network

volumes:
  postgres_data:
  redis_data:
  media_data:
  static_data:
  chroma_data:

networks:
  legalbridge-network:
    driver: bridge
